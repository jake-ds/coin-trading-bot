services:
  bot:
    build: .
    container_name: coin-trading-bot
    restart: unless-stopped
    ports:
      - "${DASHBOARD_PORT:-8000}:8000"
    volumes:
      - ./data:/app/data
      - ./config.yaml:/app/config.yaml:ro
    env_file:
      - .env
    environment:
      - TRADING_MODE=${TRADING_MODE:-paper}
      - TRADING_ENV=${TRADING_ENV:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DATABASE_URL=sqlite+aiosqlite:///data/trading.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    stop_grace_period: 35s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
